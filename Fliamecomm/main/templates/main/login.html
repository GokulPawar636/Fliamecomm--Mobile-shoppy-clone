{% extends 'main/base.html' %}
{% block content %}

<!-- Login Section -->
<div class="d-flex justify-content-center align-items-center mt-5 mb-5">
  <div class="card shadow-lg border-0 p-4" style="width: 100%; max-width: 500px;">
    <div class="card-body">
      <h2 class="text-center text-primary fw-bold mb-4">ğŸ” Login to Mobile Shopy</h2>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
      </form>

      {% if show_register %}
        <p class="mt-4 text-center text-muted">
          Don't have an account?
          <a href="{% url 'register' %}" class="text-decoration-none text-primary fw-semibold">Register here</a>
        </p>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
