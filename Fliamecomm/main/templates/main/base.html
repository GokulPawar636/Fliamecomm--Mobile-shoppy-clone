{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Shopy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom CSS -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm" style="background: linear-gradient(135deg, #082649, #42a5f5);">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-white" href="/">ðŸ“± Mobile Shopy</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
                <li class="nav-item">
                <a class="nav-link text-white fw-semibold" href="{% url 'profile' %}">Profile</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-white fw-semibold" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-white fw-semibold" href="{% url 'favorites' %}">Favorites</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-white fw-semibold" href="{% url 'cart' %}">Cart</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-white fw-semibold" href="/logout/">Logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                <a class="nav-link text-white fw-semibold" href="/login/">Login</a>
                </li>
            {% endif %}
            </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid px-4 py-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="text-white text-center py-4 mt-5" style="background: linear-gradient(135deg, #082649, #42a5f5);">
    <p class="mb-0">&copy; 2025 Mobile Shopy. All rights reserved.</p>
  </footer>

</body>
</html>
